package:
  name: bodo
  version: {{ GIT_DESCRIBE_TAG }}

source:
   path: ../..

build:
  number: {{ GIT_DESCRIBE_NUMBER|int }}
  script_env:
  - TRIAL_PERIOD
  - MAX_CORE_COUNT

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - python 3.7
    - setuptools
    - numba 0.46.*
    - numpy
    - pandas >=0.25
    - pyarrow
    - arrow-cpp 0.15.1 transfer_s3_*
    - boost-cpp
    - hdf5 * mpi_mpich_* # [not win]
    - h5py
    - mpich # [not win]
    - impi-devel # [win]
    - impi_rt # [win]
    - vc # [win]
    - vs2015_runtime # [win]
    - vs2015_win-64 # [win]
    
  run:
    - python 3.7
    - {{ pin_compatible('numpy') }}
    - pandas >=0.25
    - pyarrow
    - arrow-cpp 0.15.1 transfer_s3_*
    - boost-cpp
    - numba 0.46.*
    - mpich # [not win]
    - impi_rt # [win]
    - vs2015_runtime # [win]
    - vs2015_win-64 # [win]


test:
  requires:
    - hdf5 * mpi_mpich_*
    - h5py
    - scipy
    - pytest
  imports:
    - bodo


about:
  home: https://www.bodo-inc.com/
  license: Proprietary
  license_file: LICENSE.md
  summary: Bodo Core Engine for analytics
